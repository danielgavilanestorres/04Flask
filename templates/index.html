<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Ajedrez</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <h1>***Checkerboard***</h1>
    <div class="container">
        {% for i in range (0, y) %}
        <div class="row">
            {% for j in range(0, x) %}
                {% if i % 2 == 0 %}
                    {% if j % 2 == 0 %}
                        <div class="col1" style="background-color: {{color1}};"></div>
                    {% else %}
                        <div class="col2" style="background-color: {{color2}};"></div>
                    {% endif %}
                {% else %}
                    {% if j % 2 == 0 %}
                        <div class="col2" style="background-color: {{color2}};"></div>
                    {% else %}
                        <div class="col1" style="background-color: {{color1}};"></div>
                    {% endif %}
                {% endif %}
            {% endfor %}
            <p></p>
        {% endfor %}
        </div>
    </div>
</body>
</html>
